<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio17</title>
</head>
<body>
    Ingrese el numero
    <input type="text" id="nro1"></input> </br>
    <button onclick="nprimos()">Calcular</button>
    <p id = "resultado"></p>

    <script>
        function nprimos(){
            var nro1 = document.getElementById("nro1").value
            var i;
            var primer = true; 
   
                for (var i = 2; i < nro1; i++) {
                     if (nro1 % i === 0) {
                            primer = false;
                    }
                }
            
            if (primer){
                document.getElementById("resultado").innerHTML= "El numero " + nro1 + " es primo";
            }
            else{
                document.getElementById("resultado").innerHTML= "El numero " + nro1 + " no es primo";
            }


        }
    </script>
</body>
</html>
